services:
  # Dashboard (Brain) - Admin UI for team
  - type: web
    name: gicm-dashboard
    runtime: node
    region: oregon
    buildCommand: npm install -g pnpm && pnpm install && pnpm -r build
    startCommand: cd apps/dashboard && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /

  # Integration Hub - Backend APIs
  - type: web
    name: gicm-hub
    runtime: node
    region: oregon
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @gicm/integration-hub... build
    startCommand: cd packages/integration-hub && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health
