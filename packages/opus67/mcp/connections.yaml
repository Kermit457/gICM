      - token_price
      - token_security
      - token_overview
      - ohlcv
      - trades
      - wallet_portfolio
    rate_limit:
      requests_per_minute: 100
    pricing:
      tier: free
      free_limit: "1000 requests/day"
      paid_starts: "$99/month"
    auto_connect_when:
      keywords: [price, chart, analytics, token, birdeye]
