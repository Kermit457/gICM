blockchain:
  helius:
    name: Helius
    type: custom_mcp
    category: blockchain
    priority: 1
    description: Solana RPC, webhooks, and enhanced APIs
    base_url: https://api.helius.xyz
    auth:
      type: api_key
      env_var: HELIUS_API_KEY
    capabilities:
      - getAssetsByOwner
      - getAssetsByCreator
      - searchAssets
      - getTransaction
      - getSignaturesForAddress
      - webhooks
      - priority_fees
    rate_limit:
      requests_per_second: 50
      requests_per_day: 100000
    pricing:
      tier: free
      free_limit: "100K credits/month"
      paid_starts: "$49/month"
