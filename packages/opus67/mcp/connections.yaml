data:
  postgres:
    name: PostgreSQL
    type: mcp_server
    category: data
    priority: 1
    description: Direct database access via MCP
    connection:
      type: mcp_stdio
      command: npx
      args: ["-y", "@modelcontextprotocol/server-postgres"]
    auth:
      type: connection_string
      env_var: DATABASE_URL
    capabilities:
      - query
      - schema_inspect
      - tables_list
    auto_connect_when:
      keywords: [database, postgres, sql, query]
      skills: [sql-database, prisma-orm, node-backend]

  supabase:
    name: Supabase
    type: mcp_server
    category: data
    priority: 1
    description: Supabase database, auth, storage, and real-time
    connection:
      type: mcp_stdio
      command: npx
      args: ["-y", "@supabase/mcp-server"]
    auth:
      type: api_key
      env_var: SUPABASE_SERVICE_ROLE_KEY
    env_vars:
      - SUPABASE_URL
      - SUPABASE_SERVICE_ROLE_KEY
    capabilities:
      - query
      - insert
      - update
      - delete
      - rpc
      - storage_list
      - storage_upload
      - auth_users
      - realtime_subscribe
    rate_limit:
      requests_per_second: 100
    pricing:
      tier: free
      free_limit: "500MB database, 1GB storage"
      paid_starts: "$25/month"
    auto_connect_when:
      keywords: [supabase, rls, realtime, storage, auth]
      skills: [supabase-expert, sql-database, auth-security, nextjs-14-expert]

  filesystem:
