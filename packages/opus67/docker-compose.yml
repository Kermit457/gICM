# OPUS 67 BRAIN - Local Development Docker Compose
version: '3.8'

services:
  opus67-brain:
    build:
      context: ../..
      dockerfile: packages/opus67/Dockerfile
    container_name: opus67-brain
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - PORT=3100
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:3200
      # Neo4j (optional - falls back to local if not set)
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - gicm-network

networks:
  gicm-network:
    name: gicm-network
    driver: bridge
